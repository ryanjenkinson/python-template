site_name: mypackage
site_url: https://ryanjenkinson.github.io/mypackage
site_description: A short description about mypackage
site_author: Ryan Jenkinson
site_dir: html
repo_name: ryanjenkinson/mypackage
repo_url: https://github.com/ryanjenkinson/mypackage

plugins:
  - search
  - awesome-pages
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [../src]

theme:
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: blue
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: black
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  icon:
    repo: fontawesome/brands/github-alt
  #logo: img/logo.svg
  #favicon: img/favicon.png
  language: en
